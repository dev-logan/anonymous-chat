<!doctype html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="http://code.jquery.com/jquery-latest.min.js"></script>

    <script src="/socket.io/socket.io.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>항해 대나무숲</title>

    <style>
        .log {
            overflow: auto;
            height: 500px;
        }
    </style>

    <script>
        const socket = io()

        $(document).ready(() => {
            let nickname = prompt('<항해 대나무숲> 닉네임을 입력하세요.')
            socket.emit('send users', nickname)
            $('#nickname').text(nickname)

            $('#message').keypress(function (e) {
                if (e.keyCode == 13)
                    $('#input').click();
            });
        })

        function changeName() {
            const nickname = prompt('<항해 대나무숲> 닉네임을 입력하세요.')
            $('#nickname').text(nickname)
            socket.emit('send users', nickname)
        }

        function postChat() {
            socket.emit('send message', $('#nickname').text(), $('#message').val())
            $('#message').val('')
        }

        socket.on('receive message', (msg) => {
            $('#chatLog').append(`<p>${msg}</p>`)
            $('#chatLog').scrollTop($('#chatLog')[0].scrollHeight)
        })

        socket.on('receive users', (nicknames) => {
            $('#userLog').empty()
            for (const nickname of nicknames) {
                $('#userLog').append(`<p>🟢 ${nickname}</p>`)
            }
        })

    </script>
</head>

<body>
    <div class="container" style="margin-top: 15px;">
        <div class="row">
            <div class="col">
                <h1>항해 대나무숲 💬</h1>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

    <div class="container" style="margin-top: 15px;">
        <div class="row">
            <div class="col">
                <div class="container">
                    <div class="row">
                        <div class="col-8">
                            <h3>Chat 🗣</h3>
                        </div>
                        <div class="col-4">
                            <h3>접속 중</h3>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col-8">
                            <div id="chatLog" class="log" style="background-color: #f4f4f4; padding: 10px;">
                            </div>
                        </div>
                        <div class="col-4">
                            <div id="userLog" class="" style="padding: 10px;">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="input-group mb-3">
                                <span class="input-group-text" id="nickname" onclick="changeName()"
                                    style="cursor: pointer;">익명</span>
                                <input type="text" class="form-control" placeholder="채팅"
                                    aria-label="Recipient's username" aria-describedby="button-addon2" id="message"
                                    autocomplete="off">
                                <button class="btn btn-outline-secondary" type="button" id="input"
                                    onclick="postChat()">입력</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
